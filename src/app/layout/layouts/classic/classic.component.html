<navigation class="dark bg-gray-900 print:hidden">
  <ng-container navigationHeader>
    <!-- Logo -->
    <div class="flex items-center h-20 p-6 pb-0">
      <img alt="Logo" class="dark:hidden" src=""/>
    </div>
  </ng-container>
  <ng-container navigationFooter>
    <div class="flex items-center w-full px-3 py-4 border-t text-white">
      <a [routerLink]="['/sign-out']" class="logout-user" routerLinkActive="router-link-active">
        <mat-icon class="mr-4">logout</mat-icon>

<div class="flex flex-col flex-auto w-full min-w-0">

  <!-- Header -->
  <div
    class="relative flex flex-0 items-center w-full h-20 px-4 md:px-6 z-49 shadow bg-card print:hidden bg-white">
    <!-- Navigation toggle button -->
    <button (click)="toggleNavigation('mainNavigation')" class="md:hidden" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>


    <div class="md:hidden">
      <div class="flex items-center h-20">
        <!-- Light version -->
        <img alt="AAAEP - Centre National de Test Psychotechnique" class="dark:hidden"
             src="assets/images/logo/logo-aaaep-marianne-large-black.svg">
        <!-- Dark version -->
        <img alt="AAAEP - Centre National de Test Psychotechnique" class="hidden dark:flex"
             src="assets/images/logo/logo-aaaep-marianne-large-black.svg">
      </div>
    </div>

    <!-- Components -->
    <div class="flex items-center pl-2 ml-auto space-x-1 sm:space-x-5">
      <toolbar></toolbar>
    </div>

    <progress-bar></progress-bar>
  </div>

  <!-- Content -->
  <div class="flex flex-col flex-auto">
    <router-outlet *ngIf="true"></router-outlet>
  </div>
</div>
