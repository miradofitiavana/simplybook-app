  <ul class="workspace__list">
    <li (click)="selectWorkspace(societe)" *ngFor="let societe of societes" [matTooltip]="societe.nom"
        [ngClass]="{'workspace__item--active':current_workspace==societe.uuid}"
        [ngStyle]="{'background-image':'url('+getBgWorkspace(societe)+')'}"
        class="workspace__item"
        matTooltipClass="workspace__tooltip"
        matTooltipPosition="right"
    ></li>
    <li class="workspace__item workspace__item--add" (click)="addWorkspace()">
      <mat-icon>add</mat-icon>
    </li>
  </ul>
