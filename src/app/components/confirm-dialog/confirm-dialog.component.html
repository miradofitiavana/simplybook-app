<div class="relative flex flex-col w-full h-full">
  <ng-container *ngIf="data.dismissible">
    <div class="absolute top-0 right-0 pt-4 pr-4">
      <button
        [matDialogClose]="undefined"
        mat-icon-button>
        <mat-icon class="text-secondary">close</mat-icon>
      </button>
    </div>
  </ng-container>

  <div class="flex flex-col sm:flex-row flex-auto items-center sm:items-start p-8 pb-6 sm:pb-8">
    <ng-container *ngIf="data.icon.show">
      <div class="flex flex-0 items-center justify-center w-10 h-10 sm:mr-4 rounded-full">
        <mat-icon [ngClass]="{'text-primary': data.icon.color === 'primary',
                            'text-accent-600': data.icon.color === 'accent',
                            'text-warn': data.icon.color === 'warn',
                            'text-gray-600': data.icon.color === 'basic',
                            'text-blue-600': data.icon.color === 'info',
                            'text-green-500': data.icon.color === 'success',
                            'text-amber-500': data.icon.color === 'warning',
                            'text-red-600': data.icon.color === 'error'
                            }" class="text-current">{{data.icon.name}}</mat-icon>
      </div>
    </ng-container>

    <ng-container *ngIf="data.title || data.message">
      <div class="flex flex-col items-center sm:items-start mt-4 sm:mt-0 sm:pr-8 space-y-1 text-center sm:text-left">
        <ng-container *ngIf="data.title">
          <div [innerHTML]="data.title" class="text-xl leading-6 font-medium"></div>
        </ng-container>

        <ng-container *ngIf="data.message">
          <div [innerHTML]="data.message" class="text-secondary"></div>
        </ng-container>
      </div>
    </ng-container>

  </div>

  <ng-container *ngIf="data.actions.confirm.show || data.actions.cancel.show">
    <div
      class="flex items-center justify-center sm:justify-end px-6 py-4 space-x-3">

      <ng-container *ngIf="data.actions.cancel.show">
        <button [matDialogClose]="'cancelled'" mat-stroked-button>{{data.actions.cancel.label}}</button>
      </ng-container>

      <ng-container *ngIf="data.actions.confirm.show">
        <button [color]="data.actions.confirm.color" [matDialogClose]="'confirmed'"
                mat-flat-button>{{data.actions.confirm.label}}</button>
      </ng-container>
    </div>
  </ng-container>
</div>
