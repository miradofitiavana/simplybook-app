<div class="onboarding-card">
  <div class="onboarding-card__number">{{number}}.</div>
  <div class="onboarding-card__image">
    <img [src]="image">
  </div>
  <div class="onboarding-card__title">{{title}}</div>
  <div class="onboarding-card__text">
    {{text}}
  </div>
  <div class="onboarding-card__button">
    <button [disabled]="disableButton" color="primary" mat-flat-button>{{button}}</button>
  </div>
</div>
