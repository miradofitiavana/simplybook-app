<div class="bg-white">
  <div class="flex flex-col app-content header-content">
    <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-6 sm:my-8">
      <div class="flex flex-auto items-center min-w-0">
        <ng-content select="[headerIcon]"></ng-content>
        <div class="flex flex-col min-w-0 ml-4">
          <div
            class="text-accent text-2xl md:text-3xl font-semibold tracking-tight leading-7 md:leading-snug truncate ng-star-inserted">
            <ng-content select="[headerTitle]"></ng-content>
          </div>
          <div class="text-secondary flex items-center">
            <ng-content select="[headerSubtitle]"></ng-content>
          </div>
        </div>
      </div>
      <ng-container *ngIf="withActions">
        <div class="flex  items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
          <ng-content select="[headerRight]"></ng-content>
        </div>
      </ng-container>
    </div>
  </div>
</div>
