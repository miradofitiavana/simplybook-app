<!--<div class="flex flex-col flex-auto min-w-0">-->
<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
  <page-header [withActions]="true">
    <ng-container headerTitle>
      Abonnements et Historiques
    </ng-container>
    <ng-container headerSubtitle>
      <div class="leading-6 truncate text-secondary">Gérez vos abonnements et vos historiques de souscription / paiement à nos offres.
      </div>
    </ng-container>
    <ng-container headerRight>
    </ng-container>
  </page-header>

  <div class="bg-transparent flex-1 flex flex-col justify-between overflow-auto bg-white w-full shadow-xl">
    <mat-tab-group class="group-rounded">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>all_out</mat-icon>
          <span class="ml-3">Abonnements</span>
        </ng-template>
        <ng-template matTabContent>
          <div class="app-content pb-8">
            <div class="bg-white rounded-container shadow p-4 text-center">
              <!--              <subscription-abonnement></subscription-abonnement>-->
              Fonctionnalité à venir
            </div>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>history</mat-icon>
          <span class="ml-3">Historique des paiements</span>
        </ng-template>
        <ng-template matTabContent>
          <div class="app-content pb-8">
            <div class="bg-white rounded-container shadow p-4 text-center">
              Fonctionnalité à venir
            </div>
          </div>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
