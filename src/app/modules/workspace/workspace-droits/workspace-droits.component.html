<div class="flex flex-row flex-wrap bg-white rounded-container p-4">

  <div class="w-full text-right mb-4">
    <button (click)="addDroits()" [disabled]="saving" color="primary" mat-flat-button type="submit">
     <span class="flex items-center">
       <mat-icon>add</mat-icon>
       <span class="ml-2">Ajouter un utilisateur</span>
     </span>
    </button>
  </div>

  <div class="w-full text-right mb-4">
    <table mat-table [dataSource]="dataSource" class="w-full">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
