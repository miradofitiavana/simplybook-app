<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
  <page-header [withActions]="true">
    <ng-container headerTitle>
      Configurer votre société
    </ng-container>
    <ng-container headerSubtitle>
      <div class="leading-6 truncate text-secondary">Renseignez les informations concernant votre société.
      </div>
    </ng-container>
    <ng-container headerRight>
    </ng-container>
  </page-header>

  <div class="bg-transparent flex-1 flex flex-col justify-between overflow-auto bg-white w-full shadow-xl">
    <mat-tab-group class="group-rounded">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>location_city</mat-icon>
          <span class="ml-3">Infos Structure</span>
        </ng-template>
        <ng-template matTabContent>
          <div class="app-content pb-8">
            <div class="bg-white rounded-container shadow p-4">
              <workspace-infos></workspace-infos>
            </div>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>vpn_key</mat-icon>
          <span class="ml-3">Droits d'Accès</span>
        </ng-template>
        <ng-template matTabContent>
          <div class="app-content pb-8">
            <div class="bg-white rounded-container shadow p-4 text-center">
              <!--              <workspace-droits></workspace-droits>-->
              Fonctionnalité à venir
            </div>
          </div>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
