      {{data.nom}}

      {{data.descr}}
    </div>
    <div class="lg:flex">
      <button color="primary" mat-flat-button>
        RÃ©server maintenant
      </button>
    </div>

        <booking-creneaux [day]="selected" class="w-5/12 relative"></booking-creneaux>
