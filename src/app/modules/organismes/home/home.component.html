<organisme-v1 *ngIf="viewVersion == 'v1'" [permalink]="permalink">
  <ng-container header>
    <div class="w-11/12 sm:w-2/3 mb-5 sm:mb-10">
      <h1
        class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl text-center text-white font-bold leading-tight">{{data.societe.nom}}</h1>
    </div>
    <div class="flex justify-center items-center mb-10 sm:mb-20">
      <a [routerLink]="'/organismes/'+permalink+'/booking'"
         class="hover:text-white hover:bg-transparent lg:text-xl hover:border-white border bg-white transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 ring-offset-indigo-700	focus:ring-white rounded text-indigo-700 px-4 sm:px-8 py-1 sm:py-3 text-sm">
        Réserver
      </a>
      <button
        class="hover:bg-white hover:text-indigo-600 lg:text-xl hover:border-indigo-600 ml-3 sm:ml-6 bg-transparent transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 ring-offset-indigo-700 focus:ring-white hover:bg-indigo-700-800 rounded border border-white text-white px-4 sm:px-8 py-1 sm:py-3 text-sm">
        Afficher sur la carte
      </button>
    </div>
  </ng-container>
  <ng-container body>
    <div class="flex flex-wrap">
      <div class="w-3/12 py-4 px-2">
        <div>
          <h2>Horaires d'ouverture</h2>
          <ul>
            <li>Lu</li>
            <li>Lu</li>
            <li>Lu</li>
            <li>Lu</li>
            <li>Lu</li>
            <li>Lu</li>
          </ul>
        </div>
      </div>
      <div class="w-6/12 py-4 px-2">
        <div>
          <h2>La société</h2>
          <p>{{data.societe.descr}}</p>
        </div>
      </div>
      <div class="w-3/12 py-4 px-2">
        <div>
          <h2>Nous contacter</h2>
          <p>zaza</p>
          <p>zaza</p>
          <p>zaza</p>
        </div>
      </div>

      <div class="w-full pt-10 pb-8">
        <google-map [options]="options" height="500px"
                    width="100%">
          <map-marker [position]="options.center"></map-marker>
        </google-map>
      </div>
    </div>
  </ng-container>
</organisme-v1>

<organisme-v2 *ngIf="viewVersion == 'v2'" [permalink]="permalink">
  <div class="text-color w-full md:w-1/3 pt-16 lg:pt-32 xl:pt-12" left>
    <h1
      class="!text-4xl !md:text-4xl !lg:text-6xl w-11/12 lg:w-11/12 xl:w-full xl:text-6xl text-gray-900 font-extrabold f-f-l">
      {{data.societe.nom}}</h1>
    <div class="f-f-r !text-base !lg:text-base pb-20 sm:pb-0 pt-10 xl:pt-6">
      <h2>{{data.societe.descr}}</h2>
    </div>
    <div class="lg:flex">
      <button
        class="hidden md:block hover:opacity-90 text-base w-full xl:text-base xl:w-6/12 mt-4 xl:mt-8 f-f-r py-4  bg-indigo-700 text-white font-bold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 rounded-lg">
        Réserver maintenant
      </button>
      <button
        class="hidden md:block hover:opacity-90 text-base w-full xl:text-base xl:w-4/12 lg:ml-2 xl:ml-2 mt-4 xl:mt-8 f-f-r py-4  bg-indigo-200 text-indigo-600 font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 rounded-lg">
        Try it out
      </button>
    </div>
  </div>
  <ng-container right>
    <div class="w-2/3 rounded-container overflow-hidden">
      <google-map [options]="options" height="500px"
                  width="100%">
        <map-marker [position]="options.center"></map-marker>
      </google-map>
    </div>
  </ng-container>
</organisme-v2>
