<div class="w-full h-full">
  <div class="relative w-full h-full pb-10">
    <div class="hidden md:block absolute inset-0">
      <!--      <img alt=""-->
      <!--           class="absolute bg-cover bg-center w-full h-full inset-0" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/Hero%2008.png"/>-->
      <div class="bg-blue-500 w-1/2 ml-auto h-full"></div>
    </div>
    <nav class="lg:hidden relative z-50">
      <div class="flex py-2 justify-between items-center px-4">
        <div>
          <img
            alt="logo"
            src="https://tuk-cdn.s3.amazonaws.com/can-uploader/large_typography_with_gradient_and_glass_effect_Svg1.svg"/>
        </div>
        <div class="visible flex items-center">
          <button (click)="showMenu()" [ngClass]="(show? 'hidden':'focus:outline-none focus:ring-2 focus:ring-black')"
                  id="open">
            <img
              alt="menu"
              src="https://tuk-cdn.s3.amazonaws.com/can-uploader/large_typography_with_gradient_and_glass_effect_Svg2.svg"/>
          </button>
          <ul [ngClass]="(show? 'p-2 border-r bg-white absolute rounded top-0 left-0 right-0 shadow mt-24':'hidden')">
            <li
              class="flex cursor-pointer text-gray-600 text-sm leading-3 tracking-normal mt-2 py-2 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
              <a class="ml-2 focus:outline-none focus:ring-2 focus:ring-black" href="javascript: void(0)">
                <span class="font-bold">Home</span>
              </a>
            </li>
            <li
              class="flex cursor-pointer text-gray-600 text-sm leading-3 tracking-normal py-2 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
              <a class="ml-2 focus:outline-none focus:ring-2 focus:ring-black" href="javascript: void(0)">
                <span class="font-bold">About Us</span>
              </a>
            </li>
            <li
              class="flex cursor-pointer text-gray-600 text-sm leading-3 tracking-normal py-2 hover:text-indigo-700 flex items-center focus:text-indigo-700 focus:outline-none">
              <a class="ml-2 focus:outline-none focus:ring-2 focus:ring-black" href="javascript: void(0)">
                <span class="font-bold">Pricing</span>
              </a>
            </li>
            <li
              class="flex cursor-pointer text-gray-600 text-sm leading-3 tracking-normal py-2 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
              <a class="ml-2 focus:outline-none focus:ring-2 focus:ring-black" href="javascript: void(0)">
                <span class="font-bold">Resources</span>
              </a>
            </li>
            <li
              class="flex cursor-pointer text-gray-600 text-sm leading-3 tracking-normal pt-2 pb-4 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
              <a class="ml-2 focus:outline-none focus:ring-2 focus:ring-black" href="javascript: void(0)">
                <span class="font-bold">Sign In</span>
              </a>
            </li>
          </ul>
          <div class="xl:hidden">
            <button (click)="showMenu()"
                    [ngClass]="(show? 'close-m-menu focus:ring-2 focus:ring-black focus:outline-none':'hidden')">
              <img
                alt="close"
                src="https://tuk-cdn.s3.amazonaws.com/can-uploader/large_typography_with_gradient_and_glass_effect_Svg3.svg"/>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <nav class="f-f-l relative z-10">
      <div
        class="relative z-10 mx-auto container hidden w-full px-4 xl:px-0 lg:flex justify-between items-center py-11">
        <div>
          <img
            alt="logo"
            src="https://tuk-cdn.s3.amazonaws.com/can-uploader/large_typography_with_gradient_and_glass_effect_Svg4.svg"/>
        </div>
        <div class="flex items-center text-white text-base font-medium">
          <ul class="flex items-center pr-3 xl:pr-12">
            <li class="cursor-pointer hover:text-gray-300 ease-in">
              <a class="focus:outline-none focus:ring-2 focus:ring-white" href="javascript:void(0)">Home</a>
            </li>
            <li class="pl-3 lg:pl-5 xl:pl-8 cursor-pointer hover:text-gray-300 ease-in">
              <a class="focus:outline-none focus:ring-2 focus:ring-white" href="javascript:void(0)">About Us</a>
            </li>
            <li class="pl-3 lg:pl-5 xl:pl-8 cursor-pointer hover:text-gray-300 ease-in">
              <a class="focus:outline-none focus:ring-2 focus:ring-white" href="javascript:void(0)">Pricing</a>
            </li>
            <li class="pl-3 lg:pl-5 xl:pl-8 cursor-pointer hover:text-gray-300 ease-in">
              <a class="focus:outline-none focus:ring-2 focus:ring-white" href="javascript:void(0)">Resources</a>
            </li>
          </ul>
          <button
            class="px-6 py-3 bg-indigo-400 hover:bg-indigo-500 text-white text-base font-medium rounded-lg flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700">
            Sign In
            <img alt="arrow"
                 class="ml-4"
                 src="https://tuk-cdn.s3.amazonaws.com/can-uploader/large_typography_with_gradient_and_glass_effect_Svg5.svg"/>
          </button>
        </div>
      </div>
    </nav>

    <div class="relative px-4 xl:px-0 container mx-auto md:flex items-center gap-8">
      <ng-content select="[left]"></ng-content>
      <ng-content select="[right]"></ng-content>
      <button
        class="md:hidden hover:opacity-90 text-base w-full xl:text-base xl:w-6/12 mt-4 xl:mt-8 f-f-r py-4  bg-indigo-700 text-white font-bold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 rounded-lg">
        Start building now
      </button>
      <button
        class="md:hidden hover:opacity-90 text-base w-full xl:text-base xl:w-4/12 xl:ml-2 mt-4 xl:mt-8 f-f-r py-4  bg-indigo-200 text-indigo-600 font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 rounded-lg">
        Try it out
      </button>
    </div>
  </div>
  <style>
    .top-100 {
      animation: slideDown 0.5s ease-in-out;
    }

    @keyframes slideDown {
      0% {
        top: -50%;
      }

      100% {
        top: 0;
      }
    }

    * {
      outline: none !important;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</div>
