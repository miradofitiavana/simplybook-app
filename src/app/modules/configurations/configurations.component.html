<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

  <mat-drawer-container class="flex-auto sm:h-full">
    <mat-drawer class="sm:w-96 bg-white" mode="side" opened>
      <div class="flex items-start flex-col justify-between my-8 sm:my-10">
        <div
          class="text-accent mb-4 ml-8 mr-6 text-2xl md:text-3xl font-semibold tracking-tight leading-7 md:leading-snug truncate ng-star-inserted">
          Param√®tres
        </div>

        <div class="flex flex-col divide-y border-t border-b">
          <ng-container *ngFor="let panel of panels; trackBy: trackByFn">
            <div (click)="goToPanel(panel.id)"
                 [ngClass]="{'hover:bg-gray-100': !selectedPanel || selectedPanel !== panel.id, 'bg-gray-50': selectedPanel && selectedPanel === panel.id}"
                 class="bg-transparent transition-all duration-300 flex px-8 py-5 cursor-pointer">
              <mat-icon
                [ngClass]="{'text-secondary': !selectedPanel || selectedPanel !== panel.id, 'text-blue-500': selectedPanel && selectedPanel === panel.id}">
                {{panel.icon}}
              </mat-icon>
              <div class="ml-3">
                <div [ngClass]="{'text-blue-500': selectedPanel && selectedPanel === panel.id}"
                     class="font-medium leading-6">
                  {{panel.title}}
                </div>
                <div class="mt-0.5 text-secondary">
                  {{panel.description}}
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </mat-drawer>

    <mat-drawer-content class="flex flex-col overflow-hidden">
      <div class="flex-auto px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-12">

        <div class="flex-auto flex items-center">
          <div class="ml-2 lg:ml-0 text-3xl font-bold tracking-tight leading-none">
            {{getPanelInfo(selectedPanel).title}}
          </div>
        </div>

        <div class="flex-1 pt-8">
          <ng-container [ngSwitch]="selectedPanel">
            <ng-container *ngSwitchCase="'week'">
              <settings-week></settings-week>
            </ng-container>

            <ng-container *ngSwitchCase="'special'">
              <settings-special></settings-special>
            </ng-container>

            <ng-container *ngSwitchCase="'design'">
              <settings-design></settings-design>
            </ng-container>
          </ng-container>
        </div>

      </div>
    </mat-drawer-content>
  </mat-drawer-container>

</div>
