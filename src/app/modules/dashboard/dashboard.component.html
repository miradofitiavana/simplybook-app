<div class="flex flex-col flex-auto min-w-0">
  <page-header [withActions]="true">
    <ng-container headerIcon>
      <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
        <img class="w-full h-full object-cover" src="https://fakeimg.pl/350x200/ff0000/000">
      </div>
    </ng-container>
    <ng-container headerTitle>
      Bonjour [dynamic],
    </ng-container>
    <ng-container headerSubtitle>
      <mat-icon>notifications</mat-icon>
      <div class="ml-1.5 leading-6 truncate text-secondary">Vous avez 2 réservations depuis votre dernière
        visite !
      </div>
    </ng-container>
    <ng-container headerRight>
      <button color="primary" mat-flat-button>
        <mat-icon>today</mat-icon>
        <span class="ml-2">Mes réservations</span>
      </button>
      <button color="accent" mat-flat-button>
        <mat-icon>settings</mat-icon>
        <span class="ml-2">Ma structure</span>
      </button>
    </ng-container>
  </page-header>

  <div class="bg-transparent my-8 flex-1 flex flex-col justify-between">
    <div class="app-content">
      <div class="flex flex-row flex-wrap">
        <onboarding-card [disableButton]="true" [number]="1" button="C'est fait !"
                         class="w-1/3"
                         image="https://app.joinly.com/assets/svg/onboarding-steps/1.svg"
                         text="Cliquez sur le bouton de confirmation dans l’e-mail qui vous a été envoyé ou renvoyez un e-mail de confirmation."
                         title="Confirmez votre email"></onboarding-card>

        <onboarding-card [disableButton]="false" [number]="2" button="Configurer ma structure"
                         class="w-1/3"
                         image="https://app.joinly.com/assets/svg/onboarding-steps/6.svg"
                         text="Renseignez les informations de votre structure pour bénéficier de fonctionnalités personnalisées."
                         title="Configurez votre structure"></onboarding-card>

        <onboarding-card [disableButton]="false" [number]="3" button="Personnalisez mon Espace"
                         class="w-1/3"
                         image="https://app.joinly.com/assets/svg/onboarding-steps/2.svg"
                         text="Choisissez, achetez et activez nos différents widgets pour enrichir votre Espace Société et booster votre activité."
                         title="Personnalisez votre Espace"></onboarding-card>
      </div>
    </div>

    <div class="app-content mt-8">
      <div class="rounded-container bg-gray-300 mx-auto max-w-fit py-3 px-4">
        <div>
          <strong> Vous bénéficiez actuellement de l’Offre Performance
            offerte pendant 30 jours, soit 29 jours restants.</strong>
          <br> Pour continuer à
          bénéficier de ses avantages suite à votre période d’essai, <a
          href="#">consultez la
          page “Mes Options”</a>.
        </div>
      </div>
    </div>
  </div>
</div>
