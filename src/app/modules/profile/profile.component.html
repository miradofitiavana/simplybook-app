<div class="flex flex-col flex-auto min-w-0">
  <div class="bg-white">
    <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
      <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
        <div class="flex flex-auto items-center min-w-0">
          <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
            <img class="w-full h-full object-cover"
                 src="assets/images/avatars/brian-hughes.jpg">
          </div>
          <div class="flex flex-col min-w-0 ml-4">
            <div
              class="text-2xl md:text-3xl font-semibold tracking-tight leading-7 md:leading-snug truncate ng-star-inserted">
              Bonjour [dynamic],
            </div>
            <div class="flex items-center">
              <mat-icon>notifications</mat-icon>
              <div class="ml-1.5 leading-6 truncate text-secondary">Vous avez 2 notifications depuis votre dernière
                visite !
              </div>
            </div>
          </div>
        </div>

        <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
          <button color="primary" mat-raised-button>
            <mat-icon>today</mat-icon>
            <span class="ml-2">Mes réservations</span>
          </button>

          <button color="gray" mat-raised-button>
            <mat-icon>settings</mat-icon>
            <span class="ml-2">Paramètres</span>
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
