<div class="w-full bg-gray-100">
  <div class="flex flex-col flex-auto items-center sm:justify-center min-w-0 h-full">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-white">
      <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
        <!-- Logo -->
        <div class="w-24 mx-auto">
          <img src="assets/img/logo-large.svg"/>
        </div>

        <!-- Title -->
        <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight text-center">Vous êtes déconnecté !</div>
        <div class="flex justify-center mt-0.5 font-medium">
          <ng-container *ngIf="countdown > 0">
            Vous serez redirigé dans {{countdown | i18nPlural: countdownMapping }}
          </ng-container>

          <!-- Redirect message -->
          <ng-container *ngIf="countdown === 0">
            You are now being redirected!
          </ng-container>
        </div>

        <!-- Form footer -->
        <div class="mt-8 text-md font-medium text-secondary text-center">
          <a
            [routerLink]="['/sign-in']"
            class="ml-1 text-primary-500 hover:underline">Se reconnecter
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
